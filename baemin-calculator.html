
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2025 배민1 수수료 계산기</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 680px; margin: 40px auto; line-height: 1.6; }
    h2 { color: #2c3e50; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; background: #27ae60; color: white; border: none; cursor: pointer; }
    .info-box { background: #ecf0f1; padding: 15px; border-radius: 6px; margin-bottom: 20px; }
    #result { margin-top: 30px; font-size: 18px; color: #2c3e50; }
    .highlight { color: #c0392b; font-weight: bold; font-size: 20px; }
  </style>
</head>
<body>
  <h2>💸 2025 배민1 수수료 계산기</h2>

  <div class="info-box">
    <p><strong>📌 배민1 자동 적용 수수료 항목:</strong></p>
    <ul>
      <li>배민1 수수료: <strong>7.8%</strong> + VAT (합산 약 8.58%)</li>
      <li>결제 수수료: <strong>3.3%</strong></li>
      <li>배달비: <strong>3,400원 (고정)</strong></li>
      <li>부가세: <strong>주문금액 ÷ 11</strong> (자동 계산)</li>
    </ul>
  </div>

  <label>① 주문금액 (원)</label>
  <input type="number" id="orderPrice" placeholder="예: 20000">

  <label>② 원재료비 (%)</label>
  <input type="number" id="ingredientPercent" placeholder="예: 45">

  <label>③ 가맹수수료 (%)</label>
  <input type="number" id="franchisePercent" placeholder="예: 2.0">

  <label>④ 포장비 (원)</label>
  <input type="number" id="packagingCost" placeholder="예: 450">

  <button onclick="calculate()">✅ 실질 순수익 계산</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const order = parseFloat(document.getElementById("orderPrice").value);
      const ingredientPercent = parseFloat(document.getElementById("ingredientPercent").value);
      const franchisePercent = parseFloat(document.getElementById("franchisePercent").value);
      const packaging = parseFloat(document.getElementById("packagingCost").value);

      if (isNaN(order) || isNaN(ingredientPercent) || isNaN(franchisePercent) || isNaN(packaging)) {
        document.getElementById("result").innerHTML = "⚠️ 모든 항목을 정확히 입력해주세요.";
        return;
      }

      const baeminFee = order * 0.078 * 1.1;
      const paymentFee = order * 0.033;
      const deliveryFee = 3400;
      const vat = order / 11;
      const ingredientCost = order * (ingredientPercent / 100);
      const franchiseFee = order * (franchisePercent / 100);

      const totalCost = baeminFee + paymentFee + deliveryFee + vat + ingredientCost + franchiseFee + packaging;
      const netProfit = order - totalCost;

      document.getElementById("result").innerHTML = `
        <hr>
        <p><strong>🔍 자동 계산된 배민1 관련 비용:</strong></p>
        <ul>
          <li>배민1 수수료 (7.8% + VAT): ${baeminFee.toFixed(0)}원</li>
          <li>결제 수수료 (3.3%): ${paymentFee.toFixed(0)}원</li>
          <li>배달비 (고정): ${deliveryFee.toFixed(0)}원</li>
          <li>부가세 (주문금액 ÷ 11): ${vat.toFixed(0)}원</li>
        </ul>

        <p><strong>💼 입력된 기타 비용:</strong></p>
        <ul>
          <li>원재료비 (${ingredientPercent}%): ${ingredientCost.toFixed(0)}원</li>
          <li>가맹수수료 (${franchisePercent}%): ${franchiseFee.toFixed(0)}원</li>
          <li>포장비: ${packaging.toFixed(0)}원</li>
        </ul>

        <hr>
        <p>총 비용 합계: <strong>${totalCost.toFixed(0)}원</strong></p>
        <p class="highlight">✅ 실질 순수익: ${netProfit.toFixed(0)}원</p>
        <p>💬 수익률: ${((netProfit / order) * 100).toFixed(1)}%</p>
      `;
    }
  </script>
</body>
</html>
